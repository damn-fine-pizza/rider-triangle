<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f"/>
      <stop offset="100%" style="stop-color:#0d1b2a"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#bg)"/>

  <!-- Motorcycle silhouette (clean sport bike profile) -->
  <g stroke="#4a90a4" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Rear wheel -->
    <circle cx="22" cy="65" r="11"/>
    <circle cx="22" cy="65" r="3" fill="#4a90a4"/>

    <!-- Front wheel -->
    <circle cx="78" cy="65" r="11"/>
    <circle cx="78" cy="65" r="3" fill="#4a90a4"/>

    <!-- Swingarm (rear wheel to frame) -->
    <line x1="22" y1="65" x2="38" y2="55"/>

    <!-- Main frame -->
    <path d="M38 55 L45 45 L65 42 L75 50"/>

    <!-- Rear subframe / seat -->
    <path d="M38 55 L38 48 Q45 42 52 44"/>

    <!-- Front fork -->
    <line x1="75" y1="50" x2="78" y2="65"/>

    <!-- Handlebar -->
    <line x1="73" y1="48" x2="80" y2="42"/>

    <!-- Engine block (simplified) -->
    <rect x="42" y="52" width="12" height="10" rx="2" fill="#4a90a4" opacity="0.5"/>

    <!-- Fuel tank -->
    <ellipse cx="55" cy="44" rx="7" ry="4" fill="#4a90a4" opacity="0.6"/>
  </g>

  <!-- Rider triangle overlay -->
  <polygon
    points="42,46 30,62 74,52"
    fill="none"
    stroke="#ff6b35"
    stroke-width="2.5"
    stroke-linejoin="round"
  />

  <!-- Triangle vertices (marker dots) -->
  <circle cx="42" cy="46" r="4" fill="#ff6b35"/>  <!-- Seat -->
  <circle cx="30" cy="62" r="4" fill="#ff6b35"/>  <!-- Footpeg -->
  <circle cx="74" cy="52" r="4" fill="#ff6b35"/>  <!-- Handlebar -->
</svg>
